<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/killer-list"></ion-back-button>
    </ion-buttons>
    <ion-title>Killer Gallery</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="4" *ngFor="let photo of allPhotos">
        <ion-card>
          <img [src]="photo.image" />
          <ion-card-header>
            <ion-card-subtitle>{{ photo.killerName }}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
