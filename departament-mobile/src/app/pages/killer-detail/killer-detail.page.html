<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/killer-list"></ion-back-button>
    </ion-buttons>
    <ion-title>Killer Detail</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/killer-edit', killer?.id]">
        <ion-icon slot="icon-only" name="create-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="deleteKiller()">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngIf="killer">
  <div class="profile-header ion-text-center ion-padding">
    <ion-avatar class="large-avatar" style="width: 100px; height: 100px; margin: 0 auto;">
      <img [src]="killer.photos && killer.photos.length > 0 ? killer.photos[0].image : 'assets/img/default-avatar.png'" />
    </ion-avatar>
    <h2 class="ion-margin-top">{{ killer.name }}</h2>
    <p class="ion-text-uppercase" *ngIf="killer.nickname">"{{ killer.nickname }}"</p>
  </div>

  <ion-list>
    <ion-item>
      <ion-label>
        <h3>Crimes</h3>
        <p>{{ killer.crimes }}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h3>Danger Level</h3>
        <ion-progress-bar [value]="killer.danger_level / 10" color="danger"></ion-progress-bar>
        <p>{{ killer.danger_level }}/10</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h3>Status</h3>
        <ion-badge color="dark">
          {{ killer.status_display }}
        </ion-badge>
      </ion-label>
    </ion-item>
  </ion-list>

  <h3 class="ion-margin-top ion-padding-start">Photos</h3>
  <ion-grid *ngIf="killer.photos && killer.photos.length > 0">
    <ion-row>
      <ion-col size="6" *ngFor="let photo of killer.photos">
        <ion-card>
          <img [src]="photo.image" />
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
