<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/police-list"></ion-back-button>
    </ion-buttons>
    <ion-title>Officer Detail</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/police-edit', officer?.id]">
        <ion-icon slot="icon-only" name="create-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="deleteOfficer()">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngIf="officer">
  <div class="profile-header ion-text-center ion-padding">
    <ion-avatar class="large-avatar" style="width: 100px; height: 100px; margin: 0 auto;">
      <img [src]="officer.photo || 'assets/img/default-avatar.png'" />
    </ion-avatar>
    <h2 class="ion-margin-top">{{ officer.name }}</h2>
    <p class="ion-text-uppercase">{{ officer.rank_display }}</p>
  </div>

  <ion-list>
    <ion-item>
      <ion-label>
        <h3>Badge Number</h3>
        <p>{{ officer.badge_number }}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h3>Department</h3>
        <p>{{ officer.department_display }}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h3>Status</h3>
        <ion-badge [color]="officer.status === 1 ? 'success' : 'medium'">
          {{ officer.status_display }}
        </ion-badge>
      </ion-label>
    </ion-item>
  </ion-list>

  <div class="ion-padding-top" *ngIf="officer.cases && officer.cases.length > 0">
    <ion-list-header>
      <ion-label>Assigned Cases</ion-label>
    </ion-list-header>
    <ion-list>
      <ion-item *ngFor="let case of officer.cases" [routerLink]="['/case-detail', case.id]" button detail>
        <ion-icon name="folder-open-outline" slot="start" color="warning"></ion-icon>
        <ion-label>
          <h2>#{{ case.case_number }}</h2>
          <p>{{ case.title }}</p>
        </ion-label>
        <ion-badge slot="end" [color]="case.status === 1 ? 'success' : (case.status === 2 ? 'medium' : 'danger')">
          {{ case.status_display }}
        </ion-badge>
      </ion-item>
    </ion-list>
  </div>
  
  <div class="ion-padding ion-text-center" *ngIf="!officer.cases || officer.cases.length === 0">
    <p class="ion-text-muted">No cases assigned.</p>
  </div>
</ion-content>
