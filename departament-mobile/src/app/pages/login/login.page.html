<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Miami Metro Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-container">
    <img src="assets/img/miami.png" alt="Logo" class="logo" />
    
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input [(ngModel)]="credentials.username" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input [(ngModel)]="credentials.password" type="password"></ion-input>
    </ion-item>

    <ion-text color="danger" *ngIf="errorMessage">
      <p>{{ errorMessage }}</p>
    </ion-text>

    <ion-button expand="block" class="ion-margin-top" (click)="login()">
      Login
    </ion-button>
  </div>
</ion-content>
