<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>Suspects</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let killer of killers">
      <ion-thumbnail slot="start">
        <img [src]="killer.photos && killer.photos.length > 0 ? killer.photos[0].image : 'assets/img/default-avatar.png'" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ killer.name }}</h2>
        <p *ngIf="killer.nickname">AKA: {{ killer.nickname }}</p>
        <p>Danger Level: {{ killer.danger_level }}</p>
      </ion-label>
      <ion-badge slot="end" color="dark">
        {{ killer.status_display }}
      </ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
