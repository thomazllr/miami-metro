<ion-header class="ion-no-border">
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Case Files</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/case-create">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="filter-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="warning">
    <ion-searchbar placeholder="Search cases..." showCancelButton="focus" (ionInput)="handleSearch($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-top">
  <ion-list lines="none" class="case-list">
    <ion-item-sliding *ngFor="let case of cases">
      <ion-item class="case-item" [routerLink]="['/case-detail', case.id]" button detail>
        <div slot="start" class="case-icon">
          <ion-icon name="folder-open"></ion-icon>
        </div>
        <ion-label>
          <div class="case-header">
            <h2>#{{ case.case_number }}</h2>
            <ion-badge [color]="case.status === 1 ? 'danger' : (case.status === 2 ? 'success' : 'medium')" mode="ios">
              {{ case.status_display }}
            </ion-badge>
          </div>
          <h3 class="case-title">{{ case.title }}</h3>
          <div class="case-meta">
            <div class="meta-item">
              <ion-icon name="calendar-outline"></ion-icon>
              {{ case.date_opened }}
            </div>
            <div class="meta-item" *ngIf="case.killer">
              <ion-icon name="skull-outline"></ion-icon>
              {{ case.killer.name }}
            </div>
          </div>
        </ion-label>
        <ion-icon name="chevron-forward-outline" slot="end" color="medium" size="small"></ion-icon>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
