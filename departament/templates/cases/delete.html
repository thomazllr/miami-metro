{% extends 'base.html' %} {% block title %}Delete Case - Miami Metro{% endblock%} 
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm border-0">
      <div class="card-header bg-danger text-white">
        <h5 class="mb-0">
          <i class="bi bi-exclamation-triangle-fill me-2"></i>Confirm Deletion
        </h5>
      </div>
      <div class="card-body p-4">
        <p class="lead mb-4">
          Are you sure you want to delete the case
          <strong>"{{ object.title }}"</strong>?
        </p>
        <p class="text-muted mb-4">This action cannot be undone.</p>

        <form method="post">
          {% csrf_token %}
          <div class="d-flex justify-content-end gap-2">
            <a href="{% url 'case-list' %}" class="btn btn-light">Cancel</a>
            <button type="submit" class="btn btn-danger">
              <i class="bi bi-trash-fill me-2"></i>Delete
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
